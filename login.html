<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles-signin.css">
    <title>VSS Learning - Login/Signup</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1 class="titles">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="googleSignUp"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" id="facebookSignUp"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="githubSignUp"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedinSignUp"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <div id="signupError" class="error-message"></div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signinForm">
                <h1 class="titles">Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="googleSignIn"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon" id="facebookSignIn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon" id="githubSignIn"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon" id="linkedinSignIn"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" id="signinEmail" placeholder="Email" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <div id="signinError" class="error-message"></div>
                <a href="#" id="forgotPassword">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Configuration and Authentication Script -->
    <script src="firebase-config.js"></script>
    <script src="firebase-auth.js"></script>
</body>
</html>
