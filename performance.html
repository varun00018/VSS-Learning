<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #5A0D50;
            color: #E0E0E0;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #E0E0E0;
            margin-bottom: 20px;
        }

        .performance-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card {
            background: #3B0D39;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            border: 1px solid rgba(194, 24, 91, 0.2);
        }

        .circle-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle-container:hover {
            transform: scale(1.05);
        }

        .progress-ring {
            transform: rotate(-90deg);
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-circle-bg {
            stroke: rgba(194, 24, 91, 0.1);
        }

        .progress-circle-outer {
            stroke: #D35400;
        }

        .progress-circle-middle {
            stroke: #C2185B;
        }

        .progress-circle-inner {
            stroke: #F39C12;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #E0E0E0;
        }

        .course-title {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #E0E0E0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(58, 13, 57, 0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #3B0D39;
            margin: 5% auto;
            padding: 25px;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(194, 24, 91, 0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #E0E0E0;
        }

        .time-card {
            background: #3B0D39;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(194, 24, 91, 0.2);
            transition: transform 0.3s ease;
        }

        .time-card:hover {
            transform: translateX(10px);
        }

        .lesson-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(194, 24, 91, 0.2);
            color: #B0B0B0;
        }

        .lesson-item:hover {
            background: rgba(194, 24, 91, 0.1);
        }

        .progress-bar {
            height: 8px;
            background: rgba(194, 24, 91, 0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-value {
            height: 100%;
            background: #C2185B;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 1024px) {
            .performance-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .performance-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Course Performance</h1>
        
        <div class="performance-section" id="performanceSection">
            <!-- Course cards will be generated here -->
        </div>

        <div class="time-analysis">
            <h2>Time Analysis</h2>
            <div id="timeAnalysis">
                <!-- Time analysis cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Modal for course details -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('courseModal')">&times;</span>
            <div id="courseModalContent"></div>
        </div>
    </div>

    <!-- Modal for time analysis -->
    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('timeModal')">&times;</span>
            <div id="timeModalContent"></div>
        </div>
    </div>

            },

            {

                })),
                timeSpent: Array(10).fill().map(() => Math.floor(Math.random() * 20) + 15)

        ];

        function calculateStrokeDasharray(percentage, radius) {
            const circumference = 2 * Math.PI * radius;
            return `${(percentage / 100) * circumference} ${circumference}`;
        }

        function createCourseCards() {
            const container = document.getElementById('performanceSection');
            courseData.forEach((course, index) => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="circle-container" onclick="showCourseDetails(${index})">
                        <svg class="progress-ring" width="150" height="150">
                            <!-- Background circles -->
                            <circle class="progress-circle progress-circle-bg" cx="75" cy="75" r="70"/>
                            <circle class="progress-circle progress-circle-bg" cx="75" cy="75" r="55"/>
                            <circle class="progress-circle progress-circle-bg" cx="75" cy="75" r="40"/>
                            
                            <!-- Progress circles -->
                            <circle class="progress-circle progress-circle-outer" cx="75" cy="75" r="70"
                                   stroke-dasharray="${calculateStrokeDasharray(course.progress.outer, 70)}"/>
                            <circle class="progress-circle progress-circle-middle" cx="75" cy="75" r="55"
                                   stroke-dasharray="${calculateStrokeDasharray(course.progress.middle, 55)}"/>
                            <circle class="progress-circle progress-circle-inner" cx="75" cy="75" r="40"
                                   stroke-dasharray="${calculateStrokeDasharray(course.progress.inner, 40)}"/>
                        </svg>
                        <div class="percentage">${course.progress.outer}%</div>
                    </div>
                    <div class="course-title">${course.title}</div>
                `;
                container.appendChild(card);
            });
        }

        function createTimeAnalysis() {
            const container = document.getElementById('timeAnalysis');
            courseData.forEach((course, index) => {
                const card = document.createElement('div');
                card.className = 'time-card';
                card.innerHTML = `
                    <div onclick="showTimeDetails(${index})">
                        <h3>${course.title}</h3>
                        <div class="progress-bar">
                            <div class="progress-value" style="width: ${course.progress.outer}%"></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }


        function showCourseDetails(index) {
            const course = courseData[index];
            const modal = document.getElementById('courseModal');
            const content = document.getElementById('courseModalContent');
            
            content.innerHTML = `
                <h2>${course.title} - Performance Details</h2>
                <h3>Lessons Progress</h3>
                ${course.lessons.map((lesson, idx) => `
                    <div class="lesson-item">
                        <span>${lesson.title}</span>
                        <span>${lesson.completed ? '‚≠ê'.repeat(lesson.stars) : 'Not completed'}</span>
                    </div>
                `).join('')}
                <h3>Test Scores</h3>
                ${course.tests.map(test => `
                    <div class="lesson-item">
                        <span>${test.title}</span>
                        <span>${test.score}%</span>
                    </div>
                `).join('')}
            `;
            
            modal.style.display = 'block';
        }

        function showTimeDetails(index) {
            const course = courseData[index];
            const modal = document.getElementById('timeModal');
            const content = document.getElementById('timeModalContent');
            
            content.innerHTML = `
                <h2>${course.title} - Time Analysis</h2>
                ${course.lessons.map((lesson, idx) => `
                    <div class="lesson-item">
                        <span>${lesson.title}</span>
                        <span>${course.timeSpent[idx]} minutes</span>
                    </div>
                `).join('')}
            `;
            
            modal.style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        // Initialize the dashboard
        createCourseCards();
        createTimeAnalysis();
    </script>
</body>
</html>
